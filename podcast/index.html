<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Громко и гордо</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Иконки соцсетей (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Шапка с логотипом и навигацией -->
    <header>
        <div class="logo">Громко и гордо</div>
        <nav>
            <a href="#episodes">Эпизоды</a>
            <a href="#quiz">Тест</a>
            <a href="#contacts">Контакты</a>
        </nav>
    </header>

    <!-- Раздел с эпизодами -->
    <section id="episodes" class="episodes">
        <h2>Эпизоды</h2>
        <div class="grid">
            <!-- Пример одного эпизода -->
            <div class="episode">
                <div class="media-container">
                    <img src="images/episode1.jpg" alt="Выпуск 1" class="static-image">
                    <video class="dynamic-content" loop muted>
                        <source src="videos/episode1-preview.mp4" type="video/mp4">
                    </video>
                </div>
                <h3>Выпуск #1: Как начать подкаст</h3>
                <p>Участники: Иван, Мария</p>
                <div class="buttons">
                    <a href="https://spotify.com/мой-подкаст" target="_blank">Spotify</a>
                    <a href="audio/episode1.mp3" download>Скачать</a>
                </div>
            </div>
            <!-- Повторите блок <div class="episode"> для других выпусков -->
        </div>
    </section>

    <!-- Раздел с тестом -->
    <section id="quiz" class="quiz">
        <h2>Интерактивный тест</h2>
        <div id="quizContainer">
            <p>Здесь будет ваш тест! Добавьте вопросы в script.js.</p>
        </div>
    </section>

    <!-- Контакты -->
    <section id="contacts" class="contacts">
        <h2>Контакты</h2>
        <div class="social-icons">
            <a href="https://vk.com/chelovekopodobniy" target="_blank"><i class="fab fa-vk"></i></a>
            <a href="https://instagram.com/ваша_страница" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="mailto:silantev.a.v@bk.ru"><i class="fas fa-envelope"></i></a>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
